<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-cyan-400 to-blue-700">
  <main class="bg-white bg-opacity-80 backdrop-blur-lg p-6 rounded-lg shadow-lg w-full max-w-xl">
    <h1 class="text-2xl font-bold mb-4">To do list</h1>

    <!-- Form Input -->
    <form id="todo-form" class="space-y-4">
      <div>
        <label for="task" class="block text-sm font-medium text-gray-700">Add a new task    </label>
        <input type="text" name="task" id="task" placeholder="Enter your task here"
          class="mt-1 block w-full border border-gray-300 rounded-md p-2 shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
        <input type="date" name="date" id="date"
          class="mt-1 block w-full border border-gray-300 rounded-md p-2 shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <button type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition w-full">+</button>
    </form>

    <!-- Filter Buttons -->
    <div class="mt-6 flex flex-wrap gap-2 justify-center">
      <button class="filter-btn bg-gray-600 text-white px-4 py-2 rounded-md" data-filter="all">All</button>
      <button class="filter-btn bg-blue-600 text-white px-4 py-2 rounded-md" data-filter="active">Active</button>
      <button class="filter-btn bg-green-600 text-white px-4 py-2 rounded-md" data-filter="completed">Completed</button>
      <button id="delete-all" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Delete All</button>
    </div>

    <!-- Task List -->
    <h2 class="text-xl font-semibold mt-6 mb-2">Task List</h2>
    <div class="w-full">
      <ul id="task-list" class="space-y-3 w-full"></ul>
    </div>
  </main>

  <script src="js/script.js"></script>
  <!-- Modal Edit Task -->
<div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white p-6 rounded-lg w-96 shadow-lg">
    <h2 class="text-xl font-semibold mb-4">Edit Task</h2>
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Task Name</label>
      <input id="editTaskInput" type="text" class="w-full p-2 border border-gray-300 rounded" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Date</label>
      <input id="editDateInput" type="date" class="w-full p-2 border border-gray-300 rounded" />
    </div>
    <div class="flex justify-end gap-2">
      <button onclick="closeEditModal()" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
      <button onclick="saveEdit()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
    </div>
  </div>
</div>

</body>
</html>
